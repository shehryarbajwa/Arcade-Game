<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <div class="modal_background hide">
        <div class="modal_body">
        <div class="modal_heading">
            <h1 class="modal_title">Stats</h1>
        </div>
        <div class="modal__stats">
            <span class="modal__time">Player</span>
            <span class="modal__stars">Time</span>
            <span class="modal__moves">Moves</span>
        </div>
        <div class="congrats"><h3 class="modal_congrats">Congratulations! Would you like to play again? </h3></div>
        <div class="modal__buttons">
          <button class="modal__buttons modal__cancel">Cancel</button>
          <button class="modal__buttons modal_replay">Replay</button>
        </div>
      </div>
    </div>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
